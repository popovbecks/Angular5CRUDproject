<form #employeeForm="ngForm" (ngSubmit)="onsubmit(employeeForm)">
  <div class="form-group">
  <label>Name</label>
  <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectEmployee.name" placeholder="Full Name" required>
</div>
  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectEmployee.position" placeholder="Position">
  </div>
  <div class="form-group">
    <label>Office</label>
    <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.selectEmployee.office" placeholder="Office">
  </div>
  <div class="form-group">
    <label>Salary</label>
    <div class="input-group">
      <div class="input-group-append">
        <span class="input-group-text" id="basic-addon1"><i class="fa fa-dollar"></i></span>
      </div>
      <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectEmployee.salary" placeholder="Salary">
    </div>

  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit"(click)="onSubmit(employeeForm)" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit</button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset</button>
  </div>
</form>
